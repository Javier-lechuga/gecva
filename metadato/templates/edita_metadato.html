{% extends "new_plant.html" %}
{% block titulo %}
	Metadato
{% endblock titulo %}

{% block content %}
	<section class="main container">
		<h1 class="mt-4"><i class="fas fa-archive"></i> {{mensaje}}</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">{{metadato.nombre}}</li>
        </ol>
			<form method="POST">
				{% csrf_token %}
					{{ form.as_p }}
					<input type = "submit" class="btn btn-primary" value = "Guardar" />
					<button class="btn btn-secondary" onclick="goBack()">Cancelar</button>
			</form>
	</section>
{% endblock %}

{% block scripts %}

	<script>
		function goBack() {
			window.history.back();
		}
	</script>

{% endblock %}
