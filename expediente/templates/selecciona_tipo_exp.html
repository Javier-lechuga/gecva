{% extends "new_plant.html" %}

{% block titulo %}
	Tipos de Expedientes
{% endblock titulo %}

{% block content %}

	<div class="container">
		<h1 class="mt-4"><i class="fas fa-archive"></i> {{mensaje}}</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">{{mensaje}}</li>
        </ol>

		<section class="main container">
			<div class="row">
				<section class="posts col-md-12">
					<article class="post clearfix">
						<form method="POST" action="/expedientes/busca_metadatos_exp">
							{% csrf_token %}
							<label for="" >Tipo de expediente</label>
							<select id="tipo" name="tipo" class="form form-control" required>
								<option  value="" selected="selected">--- SELECT ---</option>
								{% for tipo in tipos_expedientes %}
									<option value="{{tipo.pk}}"
										{% if tipo == current_tipo %}selected="selected"{% endif %}>
										{{tipo.nombre|capfirst}}
									</option>
								{% endfor %}
							</select>
							<br/><br/>
							<p align="center">
								<button class="btn btn-secondary" onclick="goBack()">Regresar</button>
								<input type="submit" name="enviar" value="Guardar" class="btn btn-primary"/>
							</p>
						</form>
					</article>
				</section>
			</div>
		</section>
	</div>

{% endblock %}

{% block scripts %}

	<script>
		function goBack() {
			window.history.back();
		}
	</script>

{% endblock %}
