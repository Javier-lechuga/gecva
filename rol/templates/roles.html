{% extends "base.html" %}

{% block titulo %}
	Roles
{% endblock titulo %}

{% block content %}

	<div class="container">
		<h1>{{mensaje}}</h1>

		<section class="main container">
			<div class="row">
				<section class="posts col-md-12">
					<article class="post clearfix">
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr align="center">
										<th>#</th>
										<th>Rol</th>
										<th>Descripci√≥n</th>
										<th>Acciones</th>
									</tr>
								</thead>
								<tbody>
									{% for rol in roles %}
										<tr>
											<td>{{forloop.counter}}</td>
											<td>{{rol.nombre}}</td>
											<td>{{rol.descripcion}}</td>
											<td>
												<a href = "javascript: if(confirm('Deseas editar {{rol}}??')) window.location='{% url "editar_rol" pk=rol.id %}'" type="button" class="btn btn-primary glyphicon glyphicon-pencil"></a>
												<a href = "javascript: if(confirm('Deseas eliminar {{rol}}??')) window.location='{% url "eliminar_rol" pk=rol.id %}'" type="button" class="btn btn-primary glyphicon glyphicon-remove"></a>
											</td>
										</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</article>
				</section>
			</div>
		</section>
		<p align="center">
			<button class="btn btn-primary" onclick="goBack()">Regresar</button>
			<a href = "{% url 'nuevo_rol' %}">Nuevo rol</a>
		</p>
	</div>

{% endblock %}

{% block scripts %}

	<script>
		function goBack() {
			window.history.back();
		}
	</script>

{% endblock %}
